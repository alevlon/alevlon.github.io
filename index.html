<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bungee+Spice&display=swap" rel="stylesheet">

<style>
    body {
        background-color: black;
    }

    .info {
        font-family: "Archivo Black", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    #startScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 1920px;
        height: 1080px;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 10;
    }

    #startButton {
        font-family: "Bungee Spice", cursive;
        font-size: 48px;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #ff8c00, #ff4500); 
        border: none;
        padding: 20px 50px;
        cursor: pointer;
        text-transform: uppercase;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); 
        transition: transform 0.3s, box-shadow 0.3s;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); 
    }

    #startButton:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 25px rgba(255, 69, 0, 0.6); 
    }

    #startButton:active {
        transform: scale(0.95);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #title {
        font-family: "Bungee Spice", cursive;
        font-size: 48px;
        color: white;
    }
</style>

<div id="startScreen">
    <h1 id="title">SPECIAL OPERATION</h1>
    <button id="startButton">Розпочати гру</button>
</div>

<div style="position: relative; display: inline-block;">
    <canvas></canvas>
    <div id="gameOver" class="info" style="
        position: absolute; 
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        align-items: center;
        font-size: 128px;
        color: white;
        justify-content: center;
        -webkit-text-stroke: 3px black;">GAME OVER
    </div>
    <div id="gameWin" class="info" style="
        position: absolute; 
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        align-items: center;
        font-size: 128px;
        color: white;
        justify-content: center;
        -webkit-text-stroke: 3px black;">YOU WIN
    </div>

    <div class="info" style="
        position: absolute;
        top: 4px;
        left: 5px;
        font-size: 48px;
        color: white;
        -webkit-text-stroke: 3px black;
        display: flex;
        align-items: center;
        gap: 10px">
        <img src="img/hearts.png" style="width: 1em; height: 1em;" alt="">
        <div id="hearts">10</div>
    </div>

    <div class="info" style="
        position: absolute;
        top: 4px;
        left: 3em;
        font-size: 48px;
        color: white;
        -webkit-text-stroke: 3px black;
        display: flex;
        align-items: center;
        gap: 10px">
        <img src="img/coins.png" style="width: 1em; height: 1em;" alt="">
        <div id="coins">100</div>
    </div>

    <div class="info" style="
        position: absolute;
        top: 4px;
        left: 8em;
        font-size: 48px;
        color: white;
        -webkit-text-stroke: 3px black;
        display: flex;
        align-items: center;
        gap: 10px">
        <div id="rounds">1/5</div>
    </div>
</div>


<script src="js/placementTilesData.js"></script>
<script src="js/waypoints.js"></script>
<script src="js/components/Animation.js"></script>
<script src="js/components/Building.js"></script>
<script src="js/components/Enemy.js"></script>
<script src="js/components/PlacementTile.js"></script>
<script src="js/components/Projectile.js"></script>
<script src="js/index.js"></script>
