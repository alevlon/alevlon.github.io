<style>
    body {
        background-color: black;
    }

    .info {
        font-family: "Archivo Black", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
</style>

<div style="position: relative; display: inline-block;">
    <canvas></canvas>
    <div id="gameOver" class="info" style="
        position: absolute; 
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        align-items: center;
        font-size: 128px;
        color: white;
        justify-content: center;
        -webkit-text-stroke: 3px black;">GAME OVER
    </div>
    <div id="gameWin" class="info" style="
        position: absolute; 
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
        align-items: center;
        font-size: 128px;
        color: white;
        justify-content: center;
        -webkit-text-stroke: 3px black;">YOU WIN
    </div>

    <div class="info" style="
        position: absolute;
        top: 4px;
        left: 5px;
        font-size: 48px;
        color: white;
        -webkit-text-stroke: 3px black;
        display: flex;
        align-items: center;
        gap: 10px">
        <img src="img/hearts.png" style="width: 1em; height: 1em;" alt="">
        <div id="hearts">10</div>
    </div>

    <div class="info" style="
        position: absolute;
        top: 4px;
        left: 3em;
        font-size: 48px;
        color: white;
        -webkit-text-stroke: 3px black;
        display: flex;
        align-items: center;
        gap: 10px">
        <img src="img/coins.png" style="width: 1em; height: 1em;" alt="">
        <div id="coins">100</div>
    </div>

    <div class="info" style="
        position: absolute;
        top: 4px;
        left: 8em;
        font-size: 48px;
        color: white;
        -webkit-text-stroke: 3px black;
        display: flex;
        align-items: center;
        gap: 10px">
        <div id="rounds">1/5</div>
    </div>
</div>
